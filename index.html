<!DOCTYPE html>
<html>
<head>
	<title>Simple window popup chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <button id="modalBtn" class="button">Click Here to Chat</button>

 <div class="chat-popup" id="myModal">
 	<form  action="" method="" class="form-container">
 		<h1>Popup Chat</h1>
		<div class="form-group">
			<ul class="list">
			</ul>
			<textarea  id="message"></textarea>
		</div>

		<div class="btns">
			<button type="submit" class="btn" id="send">Send</button>
			<button type="button" class="btn cancel" id="closeBtn">close</button>
		</div> 

 	</form>
 </div>
 <script src="app.js"></script>
</body>
</html>
